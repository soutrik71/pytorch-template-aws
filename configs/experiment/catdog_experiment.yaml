# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

defaults:
  - override /paths: catdog
  - override /data: catdog
  - override /model: catdog_classifier
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42
name: "catdog_experiment"

data:
  dataset: "cats_and_dogs_filtered"
  batch_size: 32
  num_workers: 8
  pin_memory: True
  image_size: 224

model:
  lr: 1e-3
  weight_decay: 1e-5
  factor: 0.1
  patience: 10
  min_lr: 1e-6
  num_classes: 2
  patch_size: 16
  embed_dim: 64
  depth: 6
  num_heads: 2
  mlp_ratio: 3

trainer:
  min_epochs: 1
  max_epochs: 10

callbacks:
  model_checkpoint:
    monitor: "val_acc"
    mode: "max"
    save_top_k: 1
    save_last: True
    verbose: True

  early_stopping:
    monitor: "val_acc"
    patience: 10
    mode: "max"
    verbose: True

  rich_model_summary:
    max_depth: 1

  rich_progress_bar:
    refresh_rate: 1
